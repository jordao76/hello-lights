<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Traffic Light</title>
  <meta name="description" content="Traffic Light Control">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="direct/traffic-light-iphone.png">
  <link rel="apple-touch-icon" sizes="152x152" href="direct/traffic-light-ipad-ipadmini.png">
  <link rel="apple-touch-icon" sizes="180x180" href="direct/traffic-light-iphone-retina.png">
  <link rel="apple-touch-icon" sizes="167x167" href="direct/traffic-light-ipadpro.png">
  <link rel="apple-touch-icon" sizes="1024x1024" href="direct/traffic-light-appstore.png">

  <link rel="stylesheet" href="direct/style.css">
</head>

<body>
  <div class="container">
    <div class="middle">
      <div class="traffic-light">
        <div id="red" class="light"></div>
        <div id="yellow" class="light"></div>
        <div id="green" class="light"></div>
      </div>
    </div>
  </div>
</body>

<script>
  let state = {
    red: false,
    yellow: false,
    green: false
  };
  function listen(id) {
    document.getElementById(id).addEventListener('click', toggle);
  }
  function toggle({target}) {
    state[target.id] = !state[target.id];
    let change = state[target.id] ? 'add' : 'remove';
    target.classList[change]('on');
    run();
  }
  function run() {
    const conv = l => l ? 'on' : 'off';
    var req = new XMLHttpRequest();
    req.open('POST', '/run', true);
    req.send(`lights ${conv(state.red)} ${conv(state.yellow)} ${conv(state.green)}`);
  }
  listen('red');
  listen('yellow');
  listen('green');
</script>

</html>
