<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello Lights</title>
  <link rel="stylesheet" href="style.css">
  <script src="bundle.js"></script>
</head>

<body>

  <div class="container">

    <div class="header">
      <h2>hello-lights</h2>
    </div>

    <div id="traffic-lights">
      <a name="top"></a>
      <div id="tl1" class="traffic-light">
        <div class="red light"></div>
        <div class="yellow light"></div>
        <div class="green light"></div>
      </div>
      <div id="tl2" class="traffic-light">
        <div class="red light"></div>
        <div class="yellow light"></div>
        <div class="green light"></div>
      </div>
      <div id="tl3" class="traffic-light">
        <div class="red light"></div>
        <div class="yellow light"></div>
        <div class="green light"></div>
      </div>
      <div id="tl4" class="traffic-light">
        <div class="red light"></div>
        <div class="yellow light"></div>
        <div class="green light"></div>
      </div>
      <div id="tl5" class="traffic-light">

      </div>
    </div>

    <div class="switches">
      <div class="onoffswitch">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="switch1" checked>
        <label class="onoffswitch-label" for="switch1">
          <span class="onoffswitch-inner"></span>
          <span class="onoffswitch-switch"></span>
        </label>
      </div>
      <div class="onoffswitch">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="switch2" checked>

          <span class="onoffswitch-switch"></span>
        </label>
      </div>
      <div class="onoffswitch">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="switch3" checked>

        </label>
      </div>
      <div class="onoffswitch">

        <label class="onoffswitch-label" for="switch5">

      </div>

          <span class="onoffswitch-inner"></span>
          <span class="onoffswitch-switch"></span>
        </label>
      </div>
    </div>

    <div class="command">
      <div>
        <textarea id="command" name="command" spellcheck="false"></textarea>
      </div>
    </div>

    <div class="toolbar">

        <button id="run">Run</button>

  </div>

</body>

</html>
